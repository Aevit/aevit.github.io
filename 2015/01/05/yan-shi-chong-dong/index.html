        <blockquote>
<p><code>html5</code>视频播放器，并使用<code>ruby</code>+<code>Liquid</code>语法简单封装了一个播放视频的插件，详见本文章最下面</p>

/&gt;\      </div><div class="line">                &lt;source src=\&quot;#&#123;@webmUrl&#125;\&quot; type=\&quot;video/webm\&quot; /&gt;\</div><div class="line">                &lt;source src=\&quot;#&#123;@oggUrl&#125;\&quot; type=\&quot;video/ogg\&quot; /&gt;\</div><div class="line">                &lt;object type=\&quot;application/x-shockwave-flash\&quot; data=\&quot;http://player.longtailvideo.com/player.swf\&quot; width=\&quot;#100%\&quot; height=\&quot;#100%\&quot;&gt;\</div><div class="line">                    &lt;param name=\&quot;movie\&quot; value=\&quot;http://player.longtailvideo.com/player.swf\&quot; /&gt;\</div><div class="line">                    &lt;param name=\&quot;allowFullScreen\&quot; value=\&quot;true\&quot; /&gt;\</div><div class="line">                    &lt;param name=\&quot;wmode\&quot; value=\&quot;transparent\&quot; /&gt;\</div><div class="line">                    &lt;param name=\&quot;flashVars\&quot; value=\&quot;controlbar=over&amp;amp;image=#&#123;@poster&#125;&amp;amp;file=#&#123;@mp4Url&#125;\&quot; /&gt;\</div><div class="line">                    &lt;img alt=\&quot;说明\&quot; src=\&quot;#&#123;@poster&#125;\&quot; width=\&quot;100%\&quot; height=\&quot;100%\&quot; title=\&quot;浏览器不支持在线观看\&quot; /&gt;\</div><div class="line">                &lt;/object&gt;\</div><div class="line">            &lt;/video&gt;&quot;</div><div class="line">        end</div><div class="line">    end</div><div class="line">end</div><div class="line"></div><div class="line">Liquid::Template.register_tag(&apos;SCVideo&apos;, Jekyll::SCVideo)</div></pre></td></tr></table></figure>
