        <blockquote>
<p>2015.1.3 南亭 日落</p>
</blockquote>
<p>边拍边晒着太阳，感觉很温暖，不仅身体，还有心里。<br>有几个时刻，突然觉得很感动。<br>以后再回头想想，也许我们现在和之前遇到的困难，都没什么大不了。<br>就往前走吧。</p>
